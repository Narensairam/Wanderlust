<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#Wanderlust</title>
    <link rel="stylesheet" href="signin.css"/>
</head>
<body>
    <div class="main">
        <video id = "vid" autoplay loop muted plays-inline>
            <source src="oop.mp4" type="video/mp4"/>
        </video>
        <h2 class="logo"><i>#Wanderlust</i></h2>
        <div class="form">
            <h2>Sign in Here</h2> 
            <input type="username" placeholder="Enter Username ">
            <input type="email" placeholder="Enter Email ">
            <input type="password" placeholder="Enter Password ">
            <button class="btnn"><a href="#">Sign in</a></button>
            <p class="oops">follow us on</p>
            <div class="icons">
                    <a target = "_blank" href="https://www.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a target = "_blank" href="https://twitter.com/?lang=en-in"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a target = "_blank" href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a target = "_blank" href="https://www.skype.com/en/"><ion-icon name="logo-skype"></ion-icon></a>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </div>
</body>
</html>
